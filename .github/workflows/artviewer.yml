name: ArtViewer Jobs
on: 
  push:
    branches:
      - main

jobs:
  convertingArt:
    runs-on: ubuntu-latest
    name: Processing content
    steps:
    - uses: actions/checkout@v2
    - name: Convert Art and create index JSON
      id: convertArt
      uses: ./.github/actions/convertArt
    - name: Commit changes
      uses: EndBug/add-and-commit@v5
      with:
        author_name: ðŸ¤– GitHub-Actions Workflow
        author_email: beepboop@kuhnchris.eu
        message: "Github Action: Converting art"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    name: Building LIVE branch
    runs-on: ubuntu-latest
    needs: convertingArt
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
        path: main
    - uses: actions/setup-node@v1
    - name: "Install dependencies"
      run: |
        cd main
        npm i
    - name: "Build project"
      run: |
        cd main
        npm run build:uimodule
    - uses: actions/checkout@v2
      with:
        ref: live
        path: live
    - name: "Upload project to live branch"
      run: |
        rm -Rf live/*
        cp -R main/uimodule/dist/* live/
        cd live
        git config --global user.name "ðŸ¤– GitHub Actions"
        git config --global user.email "beepboop@kuhnchris.eu"
        git add .
        git commit -m 'generated and pushed to live'
        git push

      